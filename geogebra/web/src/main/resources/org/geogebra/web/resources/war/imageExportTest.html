    <input type="button" value="Export PDF" onClick="pdf()" />
    <input type="button" value="Export SVG" onClick="svg()" />
    <input type="button" value="Export PNG" onClick="png()" />
    <input type="button" value="Download PDF" onClick="pdf2()" />
    <input type="button" value="Download SVG" onClick="svg2()" />
    <input type="button" value="Download PNG" onClick="png2()" />

    <script>
        function closeLightbox() {
            var div = document.getElementById("myLightboxDiv");
            if (div) {
                document.body.removeChild(div);
            }
        }

        function openImageInLightBox(imageBase64) {

            closeLightbox();

            div = document.createElement("div");
            div.id = "myLightboxDiv";
            div.style.width = "80%";
            div.style.height = "80%";
            div.style.position = "fixed";
            div.style.top = "10%";
            div.style.left = "10%";
            div.style.border = "7px solid rgba(0, 0, 0, 0.5)";
            div.style.background = "#FFF";
            div.style["background-image"] = "url('" + imageBase64 + "')";
            div.style["background-size"] = "contain";
            div.style["background-repeat"] = "no-repeat";
            div.style["background-position"] = "center";
 			div.style.zIndex=10000;
            div.onclick = function() {
                document.body.removeChild(div);
            };

            document.body.appendChild(div);

            // now add transparent image over it
            // so that "Save image as..." works
            // remove this if you don't need it
            var elem = document.createElement("img");
            elem.src = imageBase64;
            elem.style.height = "100%";
            elem.style.width = "100%";
            elem.style.opacity = 0;
            div.appendChild(elem);

        }

        function openPdfInLightBox(pdf) {

            closeLightbox();

            div = document.createElement("div");
            div.id = "myLightboxDiv";
            div.style.width = "80%";
            div.style.height = "80%";
            div.style.position = "fixed";
            div.style.top = "10%";
            div.style.left = "10%";
            div.style.border = "7px solid rgba(0, 0, 0, 0.5)";
            div.style.background = "#FFF";
			div.style.zIndex=10000;
            div.onclick = function() {
                document.body.removeChild(div);
            };

            document.body.appendChild(div);

            var elem = document.createElement("iframe");
            elem.src = pdf;
            elem.style.position = "relative";
            elem.style.height = "100%";
            elem.style.width = "100%";
            div.appendChild(elem);

        }

        function pdf() {

            var pdf = applet1.exportPDF();

            console.log(pdf);
            openPdfInLightBox(pdf);

        }

        function svg() {

            var svg = applet1.exportSVG();
            console.log(svg);
			// can't use data:image/svg+xml;utf8 in IE11 / Edge
            openImageInLightBox("data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svg))));


        }

        function png() {

            var png = applet1.getPNGBase64(3, true, undefined);
            console.log(png);
            openImageInLightBox("data:image/png;base64," + png);


        }
        
        function png2() {
        
          applet1.writePNGtoFile("image.png", 1, false, undefined);
        }
        
        function svg2() {
        
          applet1.exportSVG("image.svg");
        }
        
        function pdf2() {
        
          applet1.exportPDF(1, "image.pdf");
        }
    </script>
