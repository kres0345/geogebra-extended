<!DOCTYPE html>
<html>
<head>
<title>GeoGebra Applet Synchronization</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
<script type="text/javascript">
         window.setInterval(function(){if(window.app1 && window.app2 && window.app2.setBase64){
        	 if(document.getElementById("sync").checked){
        	 	app2.setFileJSON(window.app1.getFileJSON());
         	}
         }
        },1000);
</script>
<script src="web3d/js/webfont.js?v=1.15"></script>
</head>
<body>
    <script type="text/javascript"  src="web3d/web3d.nocache.js"></script>
    <div>
    <input name="sync" id="sync" type="checkbox"/><label for="sync">Keep in sync</label>
    </div>
    <div style="float:left;margin-right:2px" id="parent"><div>
    <article class="geogebraweb" data-param-showLogging="true"
   data-param-showMenuBar="true"
   data-param-showAlgebraInput="true"
   data-param-id="app1"
    data-param-perspective="3"
    data-param-showToolBar="true"
    data-param-scale="1"
    data-param-xallowStyleBar="true"
    data-param-prerelease="false"
    data-param-enableRightClick="false"
    data-param-showResetIcon="true"
    data-param-width="600"
    data-param-materialsApi="null"
    data-param-height="588"></article>
    </div></div>
     <div style="float:left;" id="parent2"><div>
    <article class="geogebraweb" data-param-showLogging="true" id="app2"
   data-param-xshowAlgebraInput="true"
    data-param-preventFocus="true"
    data-param-showToolBar="true"
    data-param-id="app2"
    data-param-scale="1"
    data-param-xallowStyleBar="true"
    data-param-prerelease="false"
    data-param-enableRightClick="false"
    data-param-showResetIcon="true"
    data-param-width="600"
    data-param-materialsApi="null"
    data-param-height="588"></article>
    </div></div>
</body>
</html>
