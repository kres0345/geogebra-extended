<script>
function ggbOnInit(id){
	if(id=="applet1"){
		function onChange(){
			applet2.setFileJSON(applet1.getFileJSON());
		}
		applet1.registerAddListener(onChange);
		applet1.registerUpdateListener(onChange);
	}
}
